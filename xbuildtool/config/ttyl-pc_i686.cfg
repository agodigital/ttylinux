# vim: syntax=sh


# *****************************************************************************
# Components
# *****************************************************************************

BINUTILS="binutils-2.23.2"
GCC="gcc-4.6.4"
LIBC="glibc-2.16.0"
LINUX="linux-3.7.10"


# *****************************************************************************
# Target System
# *****************************************************************************

# target triplet    linux kernel
# components        architecture   glibc compile flags
# ---------------   ------------   -----------------------------------
TARGET="i686-gnu"   ARCH="i386"    CFLAGS="-march=i686 -mtune=generic"


# *****************************************************************************
# Cross-tool Chain
# *****************************************************************************

CROSS_TOOL_DIR="../cross-tools-2.16.0-3.7.10"

C_PLUS_PLUS="yes"
THREAD_MODEL="nptl"


